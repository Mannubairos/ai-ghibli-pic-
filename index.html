
<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ghibli AI Image Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    input {
      padding: 10px;
      width: 70%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #loading {
      margin-top: 10px;
      font-style: italic;
      color: #888;
    }
    img {
      margin-top: 20px;
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    footer {
      position: fixed;
      bottom: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Studio Ghibli Style AI Image Generator</h1>
  <input type="text" id="prompt" placeholder="Enter your magical prompt...">
  <button onclick="generateImage()">Generate</button>
  <p id="loading"></p>
  <img id="result" style="display:none;" />
  <footer>Made by Mannu Bairos</footer>  <script>
    async function generateImage() {
      const prompt = document.getElementById('prompt').value;
      const loading = document.getElementById('loading');
      const resultImg = document.getElementById('result');
      loading.textContent = 'Generating image... please wait';
      resultImg.style.display = 'none';
      
      // Use your HuggingFace API endpoint here
      const response = await fetch('https://mannubairos26-ghibli-ai-generator.hf.space/run/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ data: [prompt] })
      });

      const data = await response.json();
      const imageUrl = data?.data?.[0];
      if (imageUrl) {
        resultImg.src = imageUrl;
        resultImg.style.display = 'block';
        loading.textContent = '';
      } else {
        loading.textContent = 'Something went wrong!';
      }
    }
  </script></body>
</html>
